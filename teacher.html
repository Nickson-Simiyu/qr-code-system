<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Lecturer Dashboard</h1>
        <button onclick="startScanner()">Scan Student QR Code</button>
        <div id="reader"></div>

        <h2>Student Attendance Records</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Attendance Date</th>
                </tr>
            </thead>
            <tbody id="attendance-table"></tbody>
        </table>

        <button onclick="logout()">Logout</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetchAttendanceRecords();
        });

        let scannerInstance = null;

        function startScanner() {
            const scannerElement = document.getElementById("reader");
            scannerElement.innerHTML = ""; // Clear previous scanner

            scannerInstance = new Html5QrcodeScanner("reader", {
                fps: 10,
                qrbox: 250
            });

            scannerInstance.render(
                (decodedText) => {
                    console.log("✅ Scanned:", decodedText);
                    scannerInstance.clear(); // Stop scanning after a successful read
                    verifyAttendance(decodedText.trim());
                },
                (errorMessage) => {
                    console.warn("⚠️ Scan Error:", errorMessage);
                }
            );
        }

        function verifyAttendance(studentID) {
            fetch("http://localhost:5000/verify-attendance", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ student_id: studentID })
            })
            .then(res => res.json())
            .then(data => alert(data.message))
            .catch(err => console.error("Error:", err));
        }

        function fetchAttendanceRecords() {
            fetch("http://localhost:5000/api/attendance")
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById("attendance-table");
                    tableBody.innerHTML = ""; 

                    data.forEach(record => {
                        let row = `<tr>
                            <td>${record.student_id}</td>
                            <td>${record.name}</td>
                            <td>${record.email}</td>
                            <td>${record.course}</td>
                            <td>${record.date}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("role");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
