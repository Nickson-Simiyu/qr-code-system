<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>
        
        <!-- QR Code Generation -->
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrcode"></div>

        <!-- Attendance History Table -->
        <h2>Your Attendance History</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody id="student-attendance">
                <!-- Data will be inserted dynamically -->
            </tbody>
        </table>

        <button onclick="logout()">Logout</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetchStudentAttendance();
        });


        function fetchStudentAttendance() {
            let studentID = localStorage.getItem("student_id");

            if (!studentID) {
                alert("Student ID not found. Please log in again.");
                return;
            }

            fetch(`http://localhost:5000/api/attendance?student_id=${studentID}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    let tableBody = document.getElementById("student-attendance");
                    tableBody.innerHTML = ""; // Clear existing rows

                    data.forEach(record => {
                        let row = document.createElement("tr");
                        row.innerHTML = `<td>${record.scan_datetime}</td><td>${record.course_id}</td>`;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error("‚ùå Error fetching attendance:", error));
        }

        function logout() {
            localStorage.removeItem("token");  
            localStorage.removeItem("student_id"); 
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
